    <main id="reserve_content">
        <div id="reserve_form">
            <form action="success.html" method="get">
                <fieldset class="info">
                    <legend>Personal Information</legend>
                    <label>First Name<input type="text" name="fname" required class="input_required"></label>
                    <label>Last Name<input type="text" name="lname" required class="input_required"></label>
                </fieldset>
                <fieldset class="contact">
                    <legend>Contact Information</legend>
                    <label>Email<input type="email" name="email" required class="input_required" placeholder="example@email.com"></label>
                    <label>Cell Phone Number<input type="tel" name="phone" required placeholder="123-4567-78" class="input_required"></label>
                </fieldset>
                <fieldset class="Reservation">
                    <legend>Reservation Information</legend>
                    <label>Check-in<input type="date" name="check-in" required class="input_required"></label>
                    <label>Check-out<input type="date" name="check-out" required class="input_required"></label>
                    <label>City 
                        <select name="city" class="input_required" >
                            <option value="" disabled selected hidden>Choose a city</option>
                            <option value="arequipa">Arequipa, Peru</option>
                            <option value="columbia">Columbia, USA</option>
                            <option value="bern">Bern, Switzerland</option>
                            <option value="accra">Accra, Ghana</option>
                        </select>
                    </label>
                    <label>How many are you?<input type="number" name="people" required class="input_required" placeholder="2"></label>
                    <input type="submit" value="Reservation" id="reserve_button">
                </fieldset>

        </div>
        <div id="reserve_img">
            <img src="images/reservation.png" alt="Temple Photo">
        </div>
