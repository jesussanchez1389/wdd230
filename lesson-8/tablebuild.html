<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Table building</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/style.css">
        <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;500;700&display=swap" rel="stylesheet">
    </head>
    <body>

        <table>
            <thead>
                <tr>
                    <th colspan="3" scope="colgroup" class="colh">ACME Wildwest</th>
                </tr>
                <tr>
                    <th scope="col" class="col1">Period</th>
                    <th scope="col" class="col2">Sales</th>
                    <th scope="col" class="col3">Sales Gold</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>August</td>
                    <td>$3,590</td>
                    <td>$4,000</td>
                </tr>
                <tr>
                    <td>September</td>
                    <td>$4,420</td>
                    <td>$5,000</td>
                </tr>
                <tr>
                    <td>October</td>
                    <td>$4,870</td>
                    <td>$5,000</td>
                </tr>
                <tr>
                    <td>November</td>
                    <td>$8,610</td>
                    <td class="complete">$7,500</td>
                </tr>
                <tr>
                    <td>Black Friday</td>
                    <td colspan="2" >$3,200</td>
                </tr>
                <tr>
                    <td>December</td>
                    <td>$6,820</td>
                    <td>$7,500</td>
                </tr>
                <tr>
                    <td colspan="3" class="frow">Compiled 12.20.2020 by bRauls</td>
                </tr>

            </tbody>



        </table>
  
        
    </body>
</html>
